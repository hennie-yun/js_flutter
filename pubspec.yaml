name: js_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # js실행 패키지
  flutter_js: 0.8.0
  # HTML변환
  flutter_html_v3: ^3.0.6
  # 상태관리
  get: ^4.6.5
  # 데이터 그리드
  horizontal_data_table: ^4.3.1
  webviewx: ^0.1.0

csslib: ^1.0.0
flutter_svg: ^2.0.10+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/document/
    - assets/images/
    - assets/common/
