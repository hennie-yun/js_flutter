<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Demo</title>
</head>
<body>
    <div id="form" ctrltype="CT_FORM" class="formGrid" container="true" style="width: 500px; height: 700px; cursor: default;">
        <button id="btn_1" class="mainElement CT_BUTTON" ctrltype="CT_BUTTON" style="position: relative; width: 200px; height: 54px; display: block;">버튼이야</button>
        <input readonly="readonly" id="me_1" class="mainElement CT_MASKEDIT" ctrltype="CT_MASKEDIT" style="position: relative; width: 200px; height: 48px;">
        <div id="stc_1" class="mainElement CT_STATIC" ctrltype="CT_STATIC" style="position: relative; width: 100px; height: 48px;">스태틱</div>
        <div id="lbl_1" class="mainElement CT_LABEL" ctrltype="CT_LABEL" style="color:red; position: relative; width: 100px; height: 48px;">레이블</div>
        <textarea container="true" id="edt_1" class="mainElement CT_EDITBOX" ctrltype="CT_EDITBOX" style="display: block; justify-content: start; position: relative; width: 100px; height: 80px;">asdfasdf asdfas asdfasdf asdfasdf</textarea>
        <div id="cmb_1" class="mainElement CT_COMBO" ctrltype="CT_COMBO" style="display: flex; justify-content: center; align-items: center; width: 200px; height: 48px; position: relative; top: 0px; left: 0px;">
            <div style="width: calc(100% - 30px); background:red;">0-aaaa</div><div class="icon icon-combo" style="width: 30px; height: 30px;"></div>
        </div>
        <div id="cal_1" class="mainElement CT_CALENDAR" ctrltype="CT_CALENDAR" style="position: relative; width: 200px; height: 48px;">
            <div class="icon icon-cal" style="width: 50px; height: 100%; border-right: 1px solid rgb(17, 17, 17);"></div>
            <div class="cal-text" style="width: 100%; padding-left: 10px;">2024/01/30</div>
        </div>
        <div id="spn_1" class="mainElement CT_SPIN" ctrltype="CT_SPIN" style="position: relative; width: 200px; height: 48px;">
            <div class="icon icon-minus" style="width: 50px; height: 100%; border-right: 1px solid rgb(17, 17, 17);"></div>
            <div class="text" style="text-align: right; width: calc(100% - 100px); padding-right: 5px;">0</div>
            <div class="icon icon-plus" style="width: 50px; height: 100%; border-left: 1px solid rgb(17, 17, 17);"></div>
        </div>
        <input readonly="readonly" id="pwd_1" class="mainElement CT_PASSWORD" ctrltype="CT_PASSWORD" style="position: relative; width: 80px; height: 20px;">
        <div id="sld_1" class="mainElement CT_SLIDER" ctrltype="CT_SLIDER" style="position: relative; width: 120px; height: 48px;">
            <input type="range" min="0" max="100" value="0">
        </div>
        <div id="spn_2" class="mainElement CT_SPIN" ctrltype="CT_SPIN" style="position: relative; width: 80px; height: 48px;">
            <div class="icon icon-minus" style="width: 50px; height: 100%; border-right: 1px solid rgb(17, 17, 17);"></div>
            <div class="text" style="text-align: right; width: calc(100% - 100px); padding-right: 5px;">0</div>
            <div class="icon icon-plus" style="width: 50px; height: 100%; border-left: 1px solid rgb(17, 17, 17);"></div>
        </div>
        <div id="stc_2" class="mainElement CT_STATIC" ctrltype="CT_STATIC" style="position: relative; width: 100px; height: 48px;">Static</div>
        <input readonly="readonly" id="me_2" class="mainElement CT_MASKEDIT" ctrltype="CT_MASKEDIT" style="position: relative; width: 100px; height: 48px;">
    </div>
</body>
<html>
